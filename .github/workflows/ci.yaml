on: 
  push:
    tags: 
      - 'v*'

jobs:
  ci-tasks:
    runs-on: ubuntu-latest
    name: ci job
    steps: 
      - uses: actions/checkout@v1
      - name: release script
        working-directory: ./
        run: ./ci-source/entrypoint.sh
        env:
          RELEASE_VERSION: ${{ github.ref_name }}
          COMMITTER_NAME:  ${{ github.ref_name.event.head_commit.committer.name }}
          COMMITTER_EMAIL:  ${{ github.ref_name.event.head_commit.committer.email }}
          GITHUB_CONTEXT: ${{ toJson(github) }}
        
